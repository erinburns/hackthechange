<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Report an incident</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- link to custom CSS file -->
    <link href="css/customstyle.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Report an incident</h1>
      <form action="" method="post">   <!-- Remember to enter URI -->
        <div class="form-group">
          <label for="message" placeholder="Describe what happened...">Message</label>
          <textarea class="form-control" rows="20"></textarea>
        </div>

        <div class="form-group">
         <label for="exampleInputFile">File upload</label>
         <input type="file" id="exampleInputFile" name="attachment">
         <p class="help-block">Upload an image, video, or audio file.</p>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>


  </body>
</html>
