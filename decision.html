<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>How can we assist you?</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- link to custom CSS file -->
    <link href="css/mystyle.css" rel="stylesheet">                                                                           

  </head>
  <body>
    <div class="container">
      <h1>How can we assist you?</h1>
      <h2>About you </h2>
      <form action="" method="post" name="decision">   <!-- Remember to enter URI -->
        <div class="form-group">
          <label for="name" placeholder="What is your name">Name (optional)</label>
          <input type="text" class="form-control" id="name"></input>
        </div>

        <div class="form-group">
          <label for="identifier">Unique identifier (if none, leave blank)</label>
          <input type="text" class="form-control" id="identifier"></input>
        </div>

        <div class="form-group">
          <label for="dob"> Date of Birth (optional)</label>
          <input type="date" class="form-control" id="dob"></input>
        </div>

        <div class="form-group">
          <label for="email"> Email</label>
          <input type="email" class="form-control" id="email"></input>
        </div>

        <div class="form-group">
          <label for="phone"> Phone</label>
          <input type="text" class="form-control" id="phone"></input>
        </div>

        <div class="form-group">
          <label for="address"> Address</label>
          <input type="text" class="form-control" id="address"></input>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
<footer>
</footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>


  </body>
</html>
